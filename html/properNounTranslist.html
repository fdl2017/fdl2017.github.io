<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>固有名詞翻訳有無一覧</title>
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <!-- <link href="../css/simple-sidebar.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="../css/main.css">
  <style>
  </style>



  <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="../js/productionlist.js"></script>
  <script type="text/javascript" src="../js/popper.js"></script>
  <script type="text/javascript" src="../js/bootstrap.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript" src="../js/vue.js"></script>

  <script>
    $(document).ready(function () {
      
      var configData = {
        // titles:["年度","作品略称","固有名詞","言語"],
        titles:["No.","画像","カテゴリ","日本語","英語","北京語","広東語","台湾語","タイ語","韩語"],
        stylecls:["","","",""],
        datas:[
        ["1","../img/hero1.png","ヒーロー","ティガ","Tiga","迪迦","迪加","","",""],
        ["2","../img/hero1.png","ヒーロー","ダイナ","Dyna","戴拿","迪加","","",""],
        ]      
      };
      
      var tablelistVue = new Vue({
        el: '#properNounTranslist',
        data: {
          stylecls: configData["stylecls"],
          ths: configData["titles"],
          trs: configData["datas"]     
        },
        methods: {
        }
      });

    });
  </script>
</head>

<body>

  <div id="wrapper" class="active">
    <!-- Sidebar -->
    <div id="menuDiv">
      <menu-component></menu-component>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content" class="top50">

      <div class="container" id="properNounTranslist" >
        <!-- list-->
        <table class="table table-hover table-bordered"  >
          <thead>
            <tr> <!--v-bind:class="stylecls[i]" -->
              <th v-for="(th,i) in ths" class="info">{{th}}</th>
            </tr>
          </thead>
          <tbody id="list1">
            <tr v-for="(tr,index1) in trs">
              <td v-for="(td,index2) in tr">
                  <template v-if="index2==1" >
                    <image style="width:50px;height:50px;" :src="td"></image>
                  </template>
                  <template v-else-if="td == ''">
                      <input type="button" value="追加" onclick='window.location="../html/properNounEdit.html?from=trans"'/>
                  </template>
                  <template v-else>
                    {{td}}
                  </template>                 
              </td>           
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>

</html>

          trs: properNounSrchResultList["list"],
          selectItem: { data: ["", "", "", "", "", "", "", "", "", "", ""] },
        },
        methods: {

            var id = (id + "").replace(/\D/g, "");

  <div id="wrapper" class="active">

        <!-- TOP TAB -->
        <ul class="nav nav-tabs">
          <!-- <li class="active">
            <a href="#menu1">取り込み</a>

          <li class="active">
            <a href="#menu2">固有名詞一覧</a>
          </li>
          <!-- <li>
            <a href="#menu3">新規作品</a>
          </li> -->
        </ul>


        <div class="tab-content" id="propernoun-list">
          <!-- -->
          <div id="menu2" class="tab-pane fade in active">
             <!-- list-->
            <div class="panel panel-primary table-responsive ">
              <div class="panel-heading">名詞一覧</div>
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th v-for="(th,i) in ths" v-bind:class="stylecls[i]">{{th}}</th>
                    <!-- <th><button type="button" class="btn btn-primary">追加</button></th> -->
                    <th><a v-bind:href="'properNounEdit.html?from=list&isNew'" class="btn btn-default">追加</a>
                      <button type="button" class="btn btn-default btn-lg" >
                        <span class="glyphicon glyphicon-print"></span> Print</button>
                    </th>
                  </tr>
                </thead>
                <tbody id="list1">
                  <!-- <tr v-for="tr in trs">
                    <td v-for="td in tr.data">{{td}}</td>
                   
                  </tr> -->
                  <tr v-for="(tr,index1) in trs">
                    <td v-for="(td,index2) in tr.data">
                      <img v-bind:src="'../img/'+td" width="50px" height="50px" v-if="/png/.test(td)" v-on:mouseover="showModel(index1,td)"></img>
                      <label v-if="!/png/.test(td)">{{td}}</label>
                    </td>
                    <td>
                      <a v-bind:href="'properNounEdit.html?'+tr.id+'from=list'" class="btn btn-default">編集</a>
                      <a v-bind:href="'properNounDetail.html?'+tr.id+'from=list'" class="btn btn-default">詳細</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>


        </div>
      </div>
      <!-- Modal -->
      <div class="container modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content alert alert-info">

            <div class="media">
              <div class="media-left media-top">
                <img v-bind:src="'../img/'+(selectItem.data)[0]" style="width:200px;height:200px">
              </div>
              <div class="media-body">
                <h4 class="media-heading">{{(selectItem.data[2])}}</h4>
                <p>{{(selectItem.data[3])}}</p>

              </div>
              <hr>
            </div>
            <div class="media">
              <div class="media-left media-middle">
                <img src="../img/skill1.png" style="width:100px;height:100px;">

                </p>

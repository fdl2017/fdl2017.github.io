<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>作品詳細</title>

  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">

  <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="../js/productionlist.js"></script>
  <script type="text/javascript" src="../js/popper.js"></script>
  <script type="text/javascript" src="../js/bootstrap.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript" src="../js/vue.js"></script>
  <script>
    $(function () {
      var menuv = new Vue({
        el: '#productionDetail1',
        data: {
          ths: charactorList && charactorList["titles"] ? charactorList["titles"] : [],
          trs: charactorList && charactorList["list"] ? charactorList["list"] : [[]],
          items:G_FUNC.makeUpdateProductionData()
        }
      });


    });

  </script>
</head>

<body>

  <div id="wrapper" class="active">
    <!-- Sidebar -->
    <div id="menuDiv">
      <menu-component></menu-component>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper" >
      <div class="container-fluid" id="productionDetail1">
        <h1>作品詳細</h1>
        <div class="well">
          <div v-for="item in items"><strong>{{item.title}}</strong>:{{item.value}}</div>
        </div>

        <div class="panel panel-primary table-responsive ">
          <div class="panel-heading">キャラクタ一覧</div>
          <div class="panel-body">
            <table class="table table-hover table-bordered" >
              <thead>
                <tr>
                  <th v-for="th in ths">{{th}}</th>
                </tr>
              </thead>
              <tbody id="charactorTbody">
                <tr v-for="tr in trs">
                  <td v-for="(td,index) in tr.data">
                    <img v-bind:src="'../img/'+td" width="50px" height="50px" v-if="index == 1"></img>
                    <label v-if="index != 1">{{td}}</label>
                  </td>
                </tr>
              </tbody>
            </table>            
          </div>          
        </div>
        <div  class="center-block" ><button class="btn btn-primary btn-lg" onclick="window.location='productManagement.html'">戻る</button></div>
      </div>

      
    </div>
    <!-- /#page-content-wrapper -->

    <!-- /#wrapper -->


</body>

</html>
